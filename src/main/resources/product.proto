syntax = "proto3";

option java_package = "com.alswa.products";

service products{
    rpc fetch(DefaultRequest)  returns (Product);
    rpc create(Product)  returns (Empty);
    rpc edit(Product)  returns (Product);
    rpc delete(DefaultRequest)  returns (Empty);
}

message DefaultRequest{
       string id = 1;
}

message Empty {}

message Product{
    string id = 1;
    string name = 2;
    int32 price = 3;
}